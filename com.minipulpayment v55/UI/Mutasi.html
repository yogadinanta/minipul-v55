  <style type="text/css">
    .dot-spinner {
      --uib-size: 5rem;
      --uib-speed: .9s;
      --uib-color: #2196f3;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: var(--uib-size);
      width: var(--uib-size);
    }

    .dot-spinner__dot {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      width: 100%;
    }

    .dot-spinner__dot::before {
      content: '';
      height: 20%;
      width: 20%;
      border-radius: 50%;
      background-color: var(--uib-color);
      transform: scale(0);
      opacity: 0.5;
      animation: pulse0112 calc(var(--uib-speed) * 1.111) ease-in-out infinite;
      box-shadow: 0 0 20px rgba(18, 31, 53, 0.3);
    }

    .dot-spinner__dot:nth-child(2) {
      transform: rotate(45deg);
    }

    .dot-spinner__dot:nth-child(2)::before {
      animation-delay: calc(var(--uib-speed) * -0.875);
    }

    .dot-spinner__dot:nth-child(3) {
      transform: rotate(90deg);
    }

    .dot-spinner__dot:nth-child(3)::before {
      animation-delay: calc(var(--uib-speed) * -0.75);
    }

    .dot-spinner__dot:nth-child(4) {
      transform: rotate(135deg);
    }

    .dot-spinner__dot:nth-child(4)::before {
      animation-delay: calc(var(--uib-speed) * -0.625);
    }

    .dot-spinner__dot:nth-child(5) {
      transform: rotate(180deg);
    }

    .dot-spinner__dot:nth-child(5)::before {
      animation-delay: calc(var(--uib-speed) * -0.5);
    }

    .dot-spinner__dot:nth-child(6) {
      transform: rotate(225deg);
    }

    .dot-spinner__dot:nth-child(6)::before {
      animation-delay: calc(var(--uib-speed) * -0.375);
    }

    .dot-spinner__dot:nth-child(7) {
      transform: rotate(270deg);
    }

    .dot-spinner__dot:nth-child(7)::before {
      animation-delay: calc(var(--uib-speed) * -0.25);
    }

    .dot-spinner__dot:nth-child(8) {
      transform: rotate(315deg);
    }

    .dot-spinner__dot:nth-child(8)::before {
      animation-delay: calc(var(--uib-speed) * -0.125);
    }

    @keyframes pulse0112 {

      0%,
      100% {
        transform: scale(0);
        opacity: 0.5;
      }

      50% {
        transform: scale(1);
        opacity: 1;
      }
    }

    function getData(no) {

      $("#btp-" + no).addClass("pil-active")
      $("#dataApi").html(loads)

            loopData(response.data, no)
            if (response.data.length == 10) {

    function nexData(page, no) {
      $.ajax({
        method: "GET",
        url: "https://openapi.bukaolshop.net/v1/user/catatan",
        data: {
          token: token,
          token_user: tokenUser,
          id_user: idUser,
          tipe: "saldo",
          page: page,
        },
        dataType: "JSON",
        success: function (response) {
          loopData(response.data, no)
          if (response.data.length == 10) {
            if (pageMutasi > page) {
              nexData(page + 1, no)
            } else {
              $(".btn-pil").removeClass("poinz")
            }
          } else {

    function loopData(data, no) {

        var info = v.informasi_catatan.replace('Anda', 'Admin').replace('Member', 'Anda').replace('Member', 'Anda').replace('dari aplikasi bukaOlshop', '').replace('melalui API', '')

        if (v.tipe_jumlah == "tambah") {

          warna = 'text-success'
          jenis = 'Tambah Saldo'
        } else {

          warna = 'text-danger'
          jenis = 'Kurang Saldo'
        }

                                <p class="op-7 fwb-5 f-10 mt-1">Saldo ${saldo}</p>
                            </div>
                        </div>
                    </div>

        } else if (no == 2) {

                                    <p class="op-7 fwb-5 f-10 mt-1">Saldo ${saldo}</p>
                                </div>
                            </div>

                        `)
          }

                                </div>
                            </div>
                        </div>
                        `)

      })
    }


    function rubahTgl(dates) {
      var dataTgl = dates.split(" ")[0]
      var tgl = dataTgl.split("-")[2]
      var bln = dataTgl.split("-")[1]
      var thn = dataTgl.split("-")[0]


      var xTan = bln
      let naBul
      if (xTan == 1) {
        naBul = "Jan"
      } else if (xTan == 2) {
        naBul = "Feb"
      } else if (xTan == 3) {
        naBul = "Mar"
      } else if (xTan == 4) {
        naBul = "Apr"
      } else if (xTan == 5) {
        naBul = "Mei"
      } else if (xTan == 6) {
        naBul = "Jun"
      } else if (xTan == 7) {
        naBul = "Jul"
      } else if (xTan == 8) {
        naBul = "Aug"
      } else if (xTan == 9) {
        naBul = "Sep"
      } else if (xTan == 10) {
        naBul = "Okt"
      } else if (xTan == 11) {
        naBul = "Nov"
      } else if (xTan == 12) {
        naBul = "Des"
      }

      var tanggalku = tgl + " " + naBul + " " + thn

      var dataJam = dates.split(" ")[1]
      var jam = dataJam.split(":")[0]
      var menit = dataJam.split(":")[1]
      var waktuKu = jam + ":" + menit

      var times = tanggalku + " Â· " + waktuKu

      return times

    }

    $("#saldo_user").html("Rp " + accounting.formatNumber($("#saldo_user").html()))
